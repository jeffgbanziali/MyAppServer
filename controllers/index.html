<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .post {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post .header {
            display: flex;
            align-items: center;
        }
        .post .header img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .post .header .username {
            font-weight: bold;
        }
        .post .content {
            margin-top: 10px;
        }
        .post .shared-post {
            margin-top: 20px;
            padding: 15px;
            border-left: 3px solid #007BFF;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Shared Posts</h1>
    <div id="posts"></div>

    <script>
        async function fetchPosts() {
            try {
                const response = await fetch('http://localhost:5000/api/post');
                const posts = await response.json();
                displayPosts(posts);
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        function displayPosts(posts) {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';

                postElement.innerHTML = `
                    <div class="header">
                        <img src="https://via.placeholder.com/50" alt="User Avatar">
                        <div class="username">${post.posterId}</div>
                    </div>
                    <div class="content">
                        <p>${post.message}</p>
                        ${post.shares && post.shares.length > 0 ? post.shares.map(shared => `
                        <div class="shared-post">
                            <div class="header">
                                <img src="https://via.placeholder.com/50" alt="User Avatar">
                                <div class="username">${shared.sharedId}</div>
                            </div>
                            <div class="content">
                                <p>Shared on: ${new Date(shared.shared_at).toLocaleString()}</p>
                            </div>
                        </div>`).join('') : ''}
                    </div>
                `;

                postsContainer.appendChild(postElement);
            });
        }

        fetchPosts();
    </script>
</body>
</html>
